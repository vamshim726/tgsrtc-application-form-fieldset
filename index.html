


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TSRTC Bus Pass Application</title>
</head>
<body>
  <center>
    <img src="./Tsrtc_new_logo.jpg" width="80px" alt="TSRTC Logo" />
    <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
    <h2>GENERAL BUS PASS APPLICATION</h2>

    <form style="width: 800px;" action="./success.html" method="get">
      <fieldset>
        <legend><h2>Applicant Details</h2></legend>

        <label for="applicantName">Name *</label>
        <input type="text" id="applicantName" name="applicantName" required />

        &nbsp;&nbsp;&nbsp;
        <label for="guardianName">Father's / Guardian's Name *</label>
        <input type="text" id="guardianName" name="guardianName" required />

        <br /><br />

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required />

        &nbsp;&nbsp;&nbsp;
        <label>Gender *</label>
        <input type="radio" id="female" name="gender" value="Female" required />
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>

        <br /><br />

        <label>Age as on *</label>
        <input type="number" name="ageYears" size="1" placeholder="Years" required />
        Years
        <input type="number" name="ageMonths" size="1" placeholder="Months" required />
        Months
        <input type="number" name="ageDays" size="1" placeholder="Days" required />
        Days

        &nbsp;&nbsp;&nbsp;
        <label for="aadhaar">Aadhaar No:</label>
        <input type="text" id="aadhaar" name="aadhaar" />

        <br /><br />

        <label for="whatsapp">Whatsapp No: *</label>
        <input type="tel" id="whatsapp" name="whatsapp" required />

        &nbsp;&nbsp;&nbsp;
        <label for="email">Email ID: *</label>
        <input type="email" id="email" name="email" required />

      </fieldset>

      <br />

      <fieldset>
        <legend><h3>Residential Address Details</h3></legend>

        <label for="address">Applicant's Address *</label>
        <textarea id="address" name="address" required></textarea>

        <br /><br />

        <label for="district">District *</label>
        <select id="district" name="district" required>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Nizamabad">Nizamabad</option>
        </select>

        &nbsp;&nbsp;&nbsp;
        <label for="mandal">Mandal *</label>
        <select id="mandal" name="mandal" required>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Secunderabad">Secunderabad</option>
        </select>

        &nbsp;&nbsp;&nbsp;
        <label for="village">Village *</label>
        <select id="village" name="village" required>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Nizamabad">Nizamabad</option>
        </select>

        <br /><br />

        <label for="pincode">Pincode *</label>
        <input type="text" id="pincode" name="pincode" required />

      </fieldset>

      <br />

      <fieldset>
        <legend><h3>Pass Type Details</h3></legend>

        <label for="city">City *</label>
        <select id="city" name="city" required>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Secunderabad">Secunderabad</option>
        </select>

        <br /><br />

        <label for="passType">Pass Type *</label>
        <select id="passType" name="passType" required>
          <option value="">--Select--</option>
          <option value="Monthly">Monthly</option>
          <option value="Quarterly">Quarterly</option>
        </select>

      </fieldset>

      <br />

      <fieldset>
        <legend><h3>Mode of Payment & Pass Collection</h3></legend>

        <label for="paymentMode">Payment Mode *</label>
        <select id="paymentMode" name="paymentMode" required>
          <option value="">--Select Payment Mode--</option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
        </select>

        <br /><br />

        <label for="deliveryMode">Pass Delivery Mode *</label>
        <select id="deliveryMode" name="deliveryMode" required>
          <option value="">--Select Delivery Mode--</option>
          <option value="Offline">Offline</option>
        </select>

        <br /><br />

        <label for="collectionCenter">Center to Collect Pass *</label>
        <select id="collectionCenter" name="collectionCenter" required>
          <option value="">--Select--</option>
          <option value="Hyderabad">Hyderabad</option>
        </select>

      </fieldset>

      <br />
      <img src="./download.jpg" alt="Captcha" />
      <img src="./reload.png" width="50px" alt="Reload" />
      <br /><br />
      <input type="text" name="captcha" placeholder="Enter Captcha" required />

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </center>
</body>
</html>
